---
# The directory where binaries are stored on Ansible
# managed systems.
bin_dir: /usr/bin

# The directory used by Ansible to temporarily store
# files on Ansible managed systems.
ansible_temp_dir: /tmp/.ansible/files

#Some default values that may get modified in etc/tasks/main.yml
is_atomic: false
is_coreos: false
has_rpm: false
has_firewalld: false
has_iptables: false

#Set ansible_architecture as amd64 if it's x86_64
ansible_architecture: "amd64"
when: ansible_architecture == "x86_64"

# vars file for nginx-kube-demo
disable_swap: "true"
disable_ipv6: "true"
disable_firewall: "true"
modify_bridge: "true"
pod_network_cidr: "10.244.0.0/16"
use_multus: "true"
network_overlay: "flannel"
selinux_mode: "permissive"
offline_mode: "false"
dashboard_external: "true"
dockerhub_user: "magicalyak"
dockerhub_repo: "nginx-plus"
dockerhub_tag: "r17v1"
nginx_plus: "true"
